<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<meta name="description" content="A Simple Svelte App To Solve Sudokus">

	<title>Sudoku Solver</title>

	<link rel='icon' type='image/png' href='favicon.png'>

	<link rel='stylesheet' href='./global.css' type="text/css">
	<link rel='stylesheet' href='./build/bundle.css' type="text/css">
	<link rel="manifest" href="manifest.webmanifest" type="application/json">


	<script defer src='./build/bundle.js'></script>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register("./serviceWorker.js").then(function (registration) {
					console.log("Successfully registered Service Worker with scope of: ", registration.scope);
				}, function (err) {
					console.log("ServiceWorker Registration Failed: ", err)
				})
			})
		}
	</script>
</head>

<body>
</body>
</html>
